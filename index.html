<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Byte Hosting Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      text-align: center;
      padding-top: 60px;
    }
    h1 { margin-bottom: 6px; }
    h2 { color: #9ca3af; margin-bottom: 24px; }
    button {
      padding: 10px 18px;
      margin: 6px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .start { background: #16a34a; color: white; }
    .stop { background: #dc2626; color: white; }
    .restart { background: #eab308; color: #111827; }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>ðŸš€ Cyber Byte Panel</h1>
  <h2>Bot: <strong>cyberbot</strong></h2>

  <button class="start" onclick="control('start')">Start</button>
  <button class="stop" onclick="control('stop')">Stop</button>
  <button class="restart" onclick="control('restart')">Restart</button>

  <p id="status">Status: waitingâ€¦</p>

  <script>
    // For now, backend runs on your Ubuntu: http://localhost:8000
    const API_BASE = "http://localhost:8000";

    async function control(action) {
      try {
        const res = await fetch(`${API_BASE}/bots/${action}/cyberbot`, {
          method: "POST",
        });
        const data = await res.json();
        document.getElementById("status").innerText =
          `Status: ${action.toUpperCase()} (code: ${data.pm2?.returncode ?? "?"})`;
        console.log(data);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText =
          "Status: error talking to API";
      }
    }
  </script>
</body>
</html>
